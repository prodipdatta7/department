<mat-progress-bar *ngIf="!dataLoaded" mode="indeterminate"></mat-progress-bar>
<div *ngIf="dataLoaded">
    <div fxLayout="row" fxLayoutAlign="center center">
        <h2>User Table</h2>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container [matColumnDef]="column.field" *ngFor="let column of columnDefs; let i = index">
            <th mat-header-cell *matHeaderCellDef>
                {{ column.label }}
            </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="!column.type">{{ element[column.field] }}</span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getRowData(row)" style="cursor: pointer"></tr>
    </table>
    <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 7, 10, 20]"
        showFirstLastButtons
        class="mt-16"
        aria-label="Select page of course table"
    ></mat-paginator>
</div>
