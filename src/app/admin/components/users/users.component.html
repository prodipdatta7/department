<mat-progress-bar *ngIf="!dataLoaded" mode="indeterminate"></mat-progress-bar>
<div *ngIf="dataLoaded">
    <div fxLayout="row" fxLayoutAlign="center center">
        <h2>User Table</h2>
    </div>
    <div class="mat-elevation-z4">
        <div class="table">
            <table mat-table [dataSource]="dataSource">
                <ng-container [matColumnDef]="column.field" *ngFor="let column of columnDefs; let i = index">
                    <th mat-header-cell *matHeaderCellDef>
                        {{ column.label }}
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="!column.type">{{ element[column.field] }}</span>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getRowData(row)" style="cursor: pointer"></tr>
            </table>
        </div>
        <mat-divider></mat-divider>
        <mat-paginator
            #paginator
            [pageSizeOptions]="[5, 7, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of course table"
        ></mat-paginator>
    </div>
</div>
