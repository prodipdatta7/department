<mat-progress-bar *ngIf="!dataLoaded" mode="indeterminate"></mat-progress-bar>
<div *ngIf="dataLoaded">
    <div fxLayout="row" fxLayoutAlign="center center">
        <h2>User Table</h2>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column.field" *ngFor="let column of columnDefs; let i = index">
            <th mat-header-cell *matHeaderCellDef>
                {{ column.label }}
            </th>
            <td mat-cell *matCellDef="let element">
                <!-- <span *ngIf="!column.type">{{ element[column.field] }} {{ column.field }}</span>
                <span *ngIf="column.type === 'role'">{{ element[column.field] }}</span> -->
                {{ element[column.field] }}
            </td>
        </ng-container>
        <ng-container [matColumnDef]="column.field" *ngFor="let column of columnSearchDefs; let i = index"> </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
