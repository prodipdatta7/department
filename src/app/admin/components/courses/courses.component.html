<mat-progress-bar *ngIf="!dataLoaded" mode="indeterminate"></mat-progress-bar>

<ng-container *ngIf="dataLoaded">
    <div fxLayout="row" fxLayoutAlign="stretch center" class="topper">
        <div fxLayout="row" fxLayoutAlign="end center" fxFlex="50">
            <span class="title">Courses</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxFlex="50">
            <button mat-raised-button color="primary" (click)="addCourse()">Add Course</button>
        </div>
    </div>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z4">
        <ng-container *ngFor="let column of columnDefs" [matColumnDef]="column.field">
            <th mat-header-cell *matHeaderCellDef>
                {{ column.label }}
            </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="column.show">{{ element[column.field] }}</span>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectCourse(row)" style="cursor: pointer"></tr>
    </table>
    <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 7, 10, 20]"
        showFirstLastButtons
        class="mt-16"
        aria-label="Select page of course table"
    >
    </mat-paginator>
</ng-container>
