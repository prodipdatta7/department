<div class="p-20 w-452" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="20">
    <div>
        <span class="headline-5"> {{ data.title }} </span>
    </div>
    <mat-divider></mat-divider>
    <div>
        <span class="subtitle-2">Are you sure you want to delete?</span>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="12px">
        <button mat-stroked-button color="primary" class="button-link" (click)="dialogRef.close('no')">Cancel</button>
        <button mat-raised-button color="warn" class="button-link" (click)="onDelete()">DELETE</button>
        <mat-progress-spinner *ngIf="loading" diameter="25"></mat-progress-spinner>
    </div>
</div>
