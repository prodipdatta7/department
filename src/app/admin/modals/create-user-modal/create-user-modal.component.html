<div class="p-20 w-800">
    <div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="12px">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="p-12">
            <mat-icon color="primary">person_add</mat-icon>
            <span class="headline-6">Create User</span>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="column" fxLayoutAlign="start stretch">
            <form [formGroup]="personForm" fxLayout="row wrap">
                <mat-form-field appearance="outline" fxFlex="33" class="p-8">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="33" class="p-8">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="33" class="p-8">
                    <mat-label>Password</mat-label>
                    <input type="text" matInput formControlName="password">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="33" class="p-8">
                    <mat-label>Phone</mat-label>
                    <input type="text" matInput formControlName="phone">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="33" class="p-8">
                    <mat-label>Department</mat-label>
                    <input type="text" matInput formControlName="department">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="33" class="p-8">
                    <mat-label>Semester</mat-label>
                    <input type="text" matInput formControlName="semester">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="33" class="p-8">
                    <mat-label>Session</mat-label>
                    <input type="text" matInput formControlName="session">
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="33" class="p-8">
                    <mat-label>Student ID</mat-label>
                    <input type="text" matInput formControlName="studentId">
                </mat-form-field>
                <div fxFlex="33" class="pb-20" fxLayoutAlign="center center">
                    <mat-slide-toggle formControlName="isAdmin">is Admin?</mat-slide-toggle>
                </div>
            </form>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px" class="p-12">
            <button mat-raised-button color="warn" class="button-text" (click)="Cancel()">Cancel</button>
            <button [disabled]="spinnerActive || this.personForm.invalid" mat-raised-button color="primary" class="button-text" (click)="CreateUser()">Create</button>
        </div>
    </div>
</div>
